<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Users</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body > *:not(footer) {
      flex: 1 0 auto;
    }

    footer {
      flex-shrink: 0;
    }

    body {
      background: linear-gradient(to bottom, rgb(244, 248, 242), rgb(255, 244, 223));
      background-size: 150% 100%;
      background-attachment: fixed;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    th, td {
      border: 1px solid #000000;
      padding: 15px;
      text-align: left;
      vertical-align: middle;
    }

    .inputarea1 {
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .inputarea1 h1 {
      font-size: 1.8rem;
      margin: 5px 0;
      text-align: center;
    }

    #DR {
      border-bottom: solid rgb(125, 18, 18) 2px;
      width: 60%;
    }

    img {
      border-radius: 50px;
      height: 80px;
      width: 80px;
    }

    button {
      background-color: #630101;
      color: aliceblue;
      width: 100px;
      outline: none;
      border: none;
      margin: 5px;
      border-radius: 20px;
      padding: 5px;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8c0d0d;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .inputarea6 {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    .blocked-row {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      background: #6e0b1f;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 4px 0;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      .inputarea1 h1 {
        font-size: 1.3rem;
      }

      img {
        height: 60px;
        width: 60px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      .inputarea1 h1 {
        font-size: 1.1rem;
      }

      .btns {
        flex-direction: column;
        gap: 8px;
      }

      table {
        min-width: 100%;
      }

      .inputarea6 {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="inputarea1">
    <img src="download.jpg" alt="College Logo" />
    <h1>DR.B.B. HEGDE FIRST GRADE COLLEGE</h1>
    <h1 id="DR"></h1>
    <h1>Kundapura</h1>
  </div>

  <div class="inputarea1">
    <h1>Admin Dashboard - Registered Users</h1>

    <div class="btns">
      <a href="#"><button>Program <br>List</button></a>
      <a href="#"><button>Admin Dashboard</button></a>
    </div>

    <div class="inputarea6">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Register No</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; Developed by: Adithya (BCA)</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK-FCsvl2TgfuqLNg9RV80Fodnc0wXeps",
      authDomain: "program-38391.firebaseapp.com",
      projectId: "program-38391",
      storageBucket: "program-38391.appspot.com",
      messagingSenderId: "631653067819",
      appId: "1:631653067819:web:9660a94a555d8ac17c4e6e",
      measurementId: "G-H7WJ5NL8SN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tbody = document.getElementById("userTableBody");

    async function loadUsers() {
      tbody.innerHTML = "";
      try {
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const tr = document.createElement("tr");
          if (data.blocked) {
            tr.classList.add("blocked-row");
          }

          tr.innerHTML = `
            <td>${data.name || ""}</td>
            <td>${data.phone || ""}</td>
            <td>${data.regNumber || ""}</td>
            <td>${data.email || ""}</td>
            <td>${data.blocked ? "Blocked" : "Active"}</td>
            <td>
              <button onclick="toggleBlock('${id}', ${data.blocked ? "false" : "true"})">
                ${data.blocked ? "Unblock" : "Block"}
              </button>
              <button onclick="deleteUser('${id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Error loading users: " + err.message);
      }
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        await deleteDoc(doc(db, "users", id));
        alert("User deleted.");
        loadUsers();
      } catch (err) {
        alert("Delete failed: " + err.message);
      }
    }

    async function toggleBlock(id, block) {
      const action = block ? "block" : "unblock";
      if (!confirm(`Are you sure you want to ${action} this user?`)) return;
      try {
        await updateDoc(doc(db, "users", id), { blocked: block });
        alert(`User ${action}ed successfully.`);
        loadUsers();
      } catch (err) {
        alert("Update failed: " + err.message);
      }
    }

    window.deleteUser = deleteUser;
    window.toggleBlock = toggleBlock;

    loadUsers();
  </script>

</body>
</html>
